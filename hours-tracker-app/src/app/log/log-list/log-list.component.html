<div class="table-responsive">
  <table class="table table-hover table-bordered table-condensed">
    <thead>
      <tr>
        <th id="start" scope="col">
          <h4>Start</h4>
        </th>
        <th id="end" scope="col">
          <h4>End</h4>
        </th>
        <th id="duration" scope="col">
          <h4>Duration</h4>
        </th>
        <th id="edit" scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of timeLogs">
        <td headers="start" id="start">
          <h5>{{log.start | date:'mediumDate'}}</h5>
          <div>{{log.start | date:'mediumTime'}}</div>
        </td>
        <td headers="end" id="end">
          <div>{{log.end | date:'mediumTime'}}</div>
        </td>
        <td headers="duration">
          <div>{{log.duration | duration }}</div>
        </td>
        <td headers="edit">
          <button type="button" class="btn btn-default" (click)="deleteTimeLog(log)">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
